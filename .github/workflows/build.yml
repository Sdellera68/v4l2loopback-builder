name: Build v4l2loopback for SM-N970F

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - uses: actions/checkout@v3

      # 2. Installer les dépendances système
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang bc libncurses-dev flex bison

      # 3. Télécharger l’archive kernel depuis la Release
      - name: Download kernel ZIP from Release v1.0
        uses: robinraju/release-downloader@v1
        with:
          repository: Sdellera68/v4l2loopback-builder
          tag: v1.0
          fileName: SM-N970F_EUR_12_Opensource.zip
          token: ${{ secrets.GITHUB_TOKEN }}

      # 4. Extraction
      - name: Extract kernel sources
        run: |
          unzip -q SM-N970F_EUR_12_Opensource.zip
          for TAR in Kernel.tar.gz Platform.tar.gz; do
            [ -f "$TAR" ] && tar xzf "$TAR"
          done

      # 5. Injecter config
      - name: Prepare kernel config
        run: gunzip -c config.gz > .config

      # 6. Préparer l’arbre de build
      - name: Prepare build directory
        run: |
          mkdir build
          cp .config build/.config

      # 7. Cloner v4l2loopback
      - name: Clone v4l2loopback
        run: git clone --depth 1 https://github.com/umlaeute/v4l2loopback.git

      # 8. Compiler avec clang du système
      - name: Build v4l2loopback
        run: |
          make ARCH=arm64 O=build olddefconfig \
            CC=clang HOSTCC=clang LLVM=1
          make -C build M=./v4l2loopback \
            ARCH=arm64 CC=clang HOSTCC=clang LLVM=1 modules

      # 9. Publier le .ko
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: v4l2loopback-Exynos-N970F.ko
          path: v4l2loopback/v4l2loopback.ko
