name: Build v4l2loopback for SM-N970F

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Download kernel assets from GitHub Release
        uses: actions/download-release-asset@v2
        with:
          repository: Sdellera68/v4l2loopback-builder
          tag: v1.0
          asset_name: SM-N970F_EUR_12_Opensource.zip
          download_path: .

      - name: Extract Samsung kernel archives
        run: |
          unzip SM-N970F_EUR_12_Opensource.zip
          for TAR in Kernel.tar.gz Platform.tar.gz; do
            [ -f "$TAR" ] && tar xzf "$TAR"
          done

      - name: Prepare config
        run: |
          gunzip -c config.gz > .config

      - name: Prepare build
        run: |
          mkdir build && cp .config build/.config

      - name: Clone v4l2loopback
        run: |
          git clone --depth 1 https://github.com/umlaeute/v4l2loopback.git

      - name: Build v4l2loopback
        run: |
          make ARCH=arm64 O=build olddefconfig
          make -C build M=./v4l2loopback ARCH=arm64 modules

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: v4l2loopback-Exynos-N970F.ko
          path: v4l2loopback/v4l2loopback.ko
